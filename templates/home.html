<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PythonSolid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontlar -->
    <link href="https://fonts.cdnfonts.com/css/orange-gummy" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background-color: #36454F;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 24px;
        }
        .navbar {
            background-color: #36454F;
            padding: 16px 0;
            border-bottom: 2px solid #ffffff33;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 24px;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            position: relative;
        }
        .nav-links a.active::after,
        .nav-links a:hover::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #38bdf8;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #36454F;
                position: absolute;
                top: 60px;
                right: 24px;
                width: 200px;
                border: 1px solid #ccc;
                padding: 10px;
            }
            .nav-links.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            font-family: 'orange gummy', cursive;
            font-size: 72px;
            position: relative;
        }
        .hero-title {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        .loading {
            font-size: 16px;
            font-family: 'orange gummy', cursive;
            margin-top: 12px;
            opacity: 0.75;
        }
        .loading::after {
            content: "";
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0% { content: ""; }
            25% { content: "."; }
            50% { content: ".."; }
            75% { content: "..."; }
            100% { content: ""; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container nav-inner">
            <div class="logo">PythonSolid</div>
            <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
            <div class="nav-links" id="navLinks">
                <a href="#" class="active">Anasayfa</a>
                <a href="#">Portföy</a>
                <a href="#">Uygulamalar</a>
                <a href="#">Hakkımda</a>
                <a href="#">İletişim</a>
            </div>
        </div>
    </div>

    <div class="hero">
        <div class="hero-title">sc0x01</div>
        <div class="loading">loading</div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
