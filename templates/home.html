<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PythonSolid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontlar -->
    <link href="https://fonts.cdnfonts.com/css/orange-gummy" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #36454F;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 24px;
        }
        .navbar {
            background-color: #36454F;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 999;
            border-bottom: 2px solid #ffffff33;
        }
        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-family: 'Segoe UI', sans-serif;
        }
        .nav-links {
            display: flex;
            gap: 24px;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #38bdf8;
            transition: width 0.3s;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
            text-align: center;
            font-family: 'orange gummy', cursive;
            font-size: 72px;
            color: #ffffff;
        }
        .loading {
            font-size: 16px;
            font-family: 'orange gummy', cursive;
            margin-top: 12px;
            opacity: 0.75;
        }
        .welcome-message {
            position: fixed;
            bottom: 16px;
            left: 16px;
            font-size: 14px;
            color: #e2e8f0;
        }

        @media (max-width: 600px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container nav-inner">
            <div class="logo">PythonSolid</div>
            <div class="nav-links">
                <a href="#">Anasayfa</a>
                <a href="#">Portföy</a>
                <a href="#">Uygulamalar</a>
                <a href="#">Hakkımda</a>
                <a href="#">İletişim</a>
            </div>
        </div>
    </div>

    <div class="hero">
        sc0x01
        <div class="loading">loading...</div>
    </div>

    <div class="welcome-message">
        Hoşgeldiniz
    </div>
</body>
</html>
