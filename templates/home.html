<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PythonSolid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background-color: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(6px);
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 24px;
        }
        .nav-links a {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #38bdf8;
            transition: width 0.3s;
        }
        .nav-links a:hover::after {
            width: 100%;
        }

        @media (max-width: 600px) {
            .nav-links {
                display: none; /* Mobilde gizli tutalım, sonra açılır menü yapılır */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">PythonSolid</div>
        <div class="nav-links">
            <a href="/">Anasayfa</a>
            <a href="/portfoy">Portföy</a>
            <a href="/uygulamalar">Uygulamalar</a>
            <a href="/hakkimda">Hakkımda</a>
            <a href="/iletisim">İletişim</a>
        </div>
    </div>

    <!-- Buraya sayfanın devamı -->
    <div style="padding: 100px 32px;">
        <h1>Hoşgeldiniz</h1>
        <p>PythonSolid'e giriş sayfasındasınız. Navbar test ediliyor.</p>
    </div>
</body>
</html>
